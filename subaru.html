            function spalanie()
            {
                var liczba1 = document.getElementById("fuel").value;

                var liczba2 = document.getElementById("kilometers").value;
                var wynik = (liczba1/liczba2)*100
                var paragon1 = document.getElementById("paragon").value;
                var cena = paragon1/liczba2
                document.getElementById("wynik").innerHTML=wynik;
                document.getElementById("cena").innerHTML=cena;
            }
            function czysc()
            {
                var fuel = document.getElementById("fuel");
                fuel.value="";
                var fuel = document.getElementById("kilometers");
                kilometers.value="";
                var fuel = document.getElementById("paragon");
                paragon.value="";
            }

        </script>
